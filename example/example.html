<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Ikode Example</title>
		<link type='text/css' rel='stylesheet' href='sprite.css' />
		<style>
			.btn {
				margin: 0 6px 6px 0;
				font-family: sans-serif;
				font-size: 16px;
				background-color: #2b90d9;
				color: white;
				padding: 9px 24px 9px 36px;
				display: inline-block;
				text-decoration: none;
				border-radius: 6px;
				background-position: 12px center !important;
				background-size: 16px 16px;
			}
			.btn:hover {
				background-color:black;
			}
		</style>
	</head>
	<body>
		<p><a class="btn icon_save_white" href="#">PNG Button</a></p>
		<p><a class="btn icon_folder_rss" href="#">SVG Button</a></p>
		<p><a class="btn box" href="#">SVG Button</a></p>
	</body>
</html>
